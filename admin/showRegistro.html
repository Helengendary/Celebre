<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastrar-se</title>
</head>

<body>
    <div class="container">
        <img src="../imagens/celebre2.png" class="imgCelebre">
        <div class="containerCadastro">
            <form id="dadosPessoais" action="../php/cadastroShow.php" method="post" enctype="multipart/form-data">
                <h1>Registrar Show</h1>

                <div class="form-sections">
                    <div class="cadastroleft">
                        <label for="nome">
                            <input type="text" name="nome" id="nome" placeholder="Nome do evento">
                        </label>

                        <label for="obs">
                            <input type="text" name="obs" id="obs" placeholder="Observações">
                        </label>

                        <label for="dataEvento">
                            <input type="text" name="dataEvento" id="dataEvento" placeholder="Data do evento">
                        </label>

                        <label for="valor">
                            <input type="email" name="valor" id="valor" placeholder="Valor">
                        </label>

                        <label for="localidade">
                            <input type="tel" name="localidade" id="localidade" placeholder="localidade">
                        </label>

                        <label for="horario">
                            <input type="password" name="horario" id="horario" placeholder="horario">
                        </label>

                        <div>
                            <input type="hidden" name="MAX_FILE_SIZE" value="99999999">
                            <input type="file" name="arquivo[]" multiple="multiple" />
                        </div>
                    </div>
                </div>

                <input type="submit" class="btn" value="Adicionar Apresentador"> <!-- se o form não chegar, mude aqui para button type submit-->

                <a href="index.html">cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
